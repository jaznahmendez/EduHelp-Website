<mat-toolbar color="primary" style="height: 90px;">
    <h1 [routerLink]="['/']">EduHelp</h1>
    <span class="example-spacer"></span>
    <button *ngIf="logged" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>person</mat-icon>
    </button>
    <button *ngIf="logged && isTutor" [routerLink]="['/professional']" mat-icon-button align="end">
      <mat-icon>search</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button (click)="goProfile()" mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span [routerLink]="[this.routerLink]">My Profile</span>
      </button>
      <button (click)="displayNotifications()" mat-menu-item>
        <mat-icon>chat_bubble_outline</mat-icon>
        <span>Chat</span>
      </button>
      <button (click)="logOut()" mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

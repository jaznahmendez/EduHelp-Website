<div class="column">
    <div class="card">
      <h3>Nombre: {{tutor.name}}</h3>
      <p>Email: {{tutor.email}}</p>
      <p>Id: {{tutor._id}}</p>
</div>

<h2>HIJOS</h2>

      <h3>Nombre: {{item.name}}</h3>

      <p>Id: {{item._id}}</p>
    </div>
</div>

<br><br>
<h1>Live Q & A</h1>
<br>
<div class="messages">
    <div class="items">
        <div *ngFor="let item of messages" class="owned" [ngClass]="{'otherUser': item.otherUser}">
        {{item.message}}
        <div class="user">{{item.name}}</div>
        </div>
    </div>
    <div class="sending">
        <input  (keyup.enter)="enviarMensaje()"  type="text" [(ngModel)]="texto">
        <button (click)="enviarMensaje()">Enviar</button>
    </div>
</div>

<h1>Administrators</h1>
<br>

<div class="card"  *ngFor="let item of pArray" (click)="getAdminById(item)" [routerLink]="[item._id]">
  <div class="cardContainer">
    <h4><b>Name: {{item.name}}</b></h4>
    <p>Email: {{item.email}}</p>
    <p>Telefono: {{item.telefono}}</p>
  </div>
  <br>
  <br>
  <br>
</div>
